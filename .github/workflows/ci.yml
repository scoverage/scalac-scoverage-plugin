name: CI

on:
  push:
    paths-ignore:
      - 'doc/**'
      - 'docs/**'
      - '*.md'
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ 'ubuntu-latest', 'windows-latest' ]
        java: [ '8', '11', '17' ]
        scala: [
            { version: '2.11.12' },
            { version: '2.12.15' },
            { version: '2.12.14' },
            { version: '2.12.13' },
            { version: '2.12.9' },
            { version: '2.12.8' },
            { version: '2.13.6' },
            { version: '2.13.5' },
            { version: '2.13.4' },
            { version: '2.13.3' },
          ]
    steps:
      - name: checkout the repo
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up JVM
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: ${{ matrix.java }}

      - name: run tests
        run: sbt ++${{ matrix.scala.version }} test

  style-check:
    runs-on: ubuntu-latest

    steps:
      - name: checkout the repo
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up JVM
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '8'

      - name: styleCheck
        run: sbt styleCheck
